<style>
    .login-form {
        width: 340px;
        margin: 50px auto;
    }

    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }

    .login-form h2 {
        margin: 0 0 15px;
    }

    .form-control,
    .btn {
        min-height: 38px;
        border-radius: 2px;
    }

    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>

<div class="login-form">
    <form [formGroup]="LoginForm" (ngSubmit)="Submitdata()" novalidate>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" id="fname" name="fname" formControlName="UserName">
        </div>
        <div *ngIf="!UserName?.valid && (UserName?.dirty || UserName?.touched)" class="error">
            <div *ngIf="UserName!.errors!.required">
                <p class="text-danger">Username is required</p>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" id="pwd" name="pwd" formControlName="Password">
        </div>
        <div *ngIf="!Password?.valid && (Password ?.dirty || Password?.touched)" class="error">
            <div *ngIf="Password!.errors!.required">
                <p class="text-danger">Password is required</p>
            </div>
            <div *ngIf="Password!.errors!.pattern">
                <p class="text-danger">Password should be at least 8 characters long and should contain one number,one character and one special character</p>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!LoginForm.valid">
                <a routerLink="../AdminRetailerDetails">Log in</a></button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me&nbsp;&nbsp;</label>
        </div>
    </form>

</div>
