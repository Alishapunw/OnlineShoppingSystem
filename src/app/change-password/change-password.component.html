<body>
    <div class="login-form">
        <form [formGroup]="ChangePasswordForm" (ngSubmit)="Submitdata()" novalidate>
            <h3 class="text-center">Change Password</h3><br>
            <div class="form-group">
                <label>Old Password</label>
                <input type="password" class="form-control" placeholder="Old Password" id="oldpw" name="oldpw" formControlName="OldPassword">
            </div>
            <div *ngIf="!OldPassword?.valid && (OldPassword?.dirty || OldPassword?.touched)" class="error">
                <div *ngIf="OldPassword!.errors!.required">
                    <p class="text-danger">Password is required</p>
                </div>
                <div *ngIf="OldPassword!.errors!.pattern">
                    <p class="text-danger">Password pattern in wrong</p>
                </div>
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="New Password" id="pwd" name="pwd" formControlName="NewPassword">
            </div>
            <div *ngIf="!NewPassword?.valid && (NewPassword ?.dirty || NewPassword?.touched)" class="error">
                <div *ngIf="NewPassword!.errors!.required">
                    <p class="text-danger">New Password is required</p>
                </div>
                <div *ngIf="NewPassword!.errors!.pattern">
                    <p class="text-danger">Password pattern is wrong</p>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" id="conpw" name="conpw">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!ChangePasswordForm.valid">
                    <a routerLink="../retailer-profile">Submit</a></button>
            </div>

        </form>

    </div>
