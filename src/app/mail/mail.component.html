<div style="height: 20px;"></div>
<div class="container  border" style="background-image: url('assets/images/b8.png') ; min-height: 400px;">

<div style="height: 40px;"></div>

  <div style="border: 0px;background-color: transparent;" class="card">
    <div class="card-body">

      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">

          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 py-4 border  rounded" style="background-color: #ffffff;">
              <h4 class="text text-primary text-center">Forgot Password</h4>
              <div style="height: 20px;"></div>

              <form [formGroup]="ForgotPasswordForm1" (ngSubmit)="SubmitData1()">

                <div class="row mx-2" style="background-color: #f1f0f0;">

                </div>

                <div style="height: 20px;"></div>

                <div class="form-group">
                  <label for="Email" class="required" style="font-weight: 600;">Email Address</label>
                  <input type="email" class="form-control" id="Email" placeholder="Enter Email Address"
                    formControlName="Email" autocomplete="off">
                </div>
                <div *ngIf="UserDoesNotExist===true">
                  <p class="text text-danger">User Not Found</p>
                </div>
                <div
                  *ngIf="!ForgotPasswordForm1.get('Email')?.valid &&  (ForgotPasswordForm1.get('Email')?.dirty ||ForgotPasswordForm1.get('Email')?.touched) "
                  class="text-danger">
                  <div *ngIf="ForgotPasswordForm1.get('Email')!.errors!.required">
                    Email is required
                  </div>
                  <div *ngIf="ForgotPasswordForm1.get('Email')!.errors!.pattern">
                    Invalid Email
                  </div>
                </div>
                <div>


                  <div class="row justify-content-center" *ngIf="IsLoading; else buttondiv">
                    <img style="width: 100px;" src="./assets/ezgif.com-gif-maker.gif" alt="">
                  </div>

                  <ng-template #buttondiv>


                    <button type="submit" class="btn btn-primary py-2" style="width: 100%; "
                      [disabled]="!ForgotPasswordForm1.valid">

                      <strong>Submit</strong>

                    </button>
                  </ng-template>


                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
