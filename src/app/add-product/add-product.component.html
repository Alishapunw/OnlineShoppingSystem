<br>
<h4 style="text-align: center;">Add Product</h4>
<br>
<div class="container">
    <form [formGroup]="ProductForm" (ngSubmit)="SubmitProduct()">

        <div class="form-group">
            <label for="ProductName"><b>Product Name </b></label>
            <input type="text" class="form-control" placeholder="Product name" id="ProductName"
                formControlName="ProductName" />
        </div>
        <div class="form-group">
            <label for="BrandName"><b>Brand Name</b></label>
            <input type="text" class="form-control" placeholder="Brand Name" id="BrandName"
                formControlName="BrandName" />
        </div>
        <div class="form-group">
            <label for="PricePerUnit"><b>Price Per Unit</b></label>
            <input type="number" class="form-control" placeholder="Price Per Unit" id="PricePerUnit"
                formControlName="PricePerUnit" />
        </div>
        <div class="form-group">
            <label for="Description"><b>Product Description </b></label>
            <textarea rows="10" class="form-control" placeholder="Product Description" id="Description"
                formControlName="Description"></textarea>
        </div>

        <div class="form-group">
            <label for="Quantity"><b>Quantity </b></label>
            <input type="number" class="form-control" placeholder="Quantity" id="Quantity" formControlName="Quantity" />
        </div>

        <div class="form-group">
            <label for="Category"><b>Category </b></label>
            <select class="custom-select mb-2" id="Category" formControlName="CategoryId">
                <option *ngFor="let c of categoriesList" [value]="c.categoryId">{{c.categoryName}} </option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Select Image</label>
            <input type="file" class="form-control-file" (change)="handleFileInput1($event)"
                name="Image1" id="Image1">
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Select Image</label>
            <input type="file" class="form-control-file" (change)="handleFileInput2($event)"
                name="Image2" id="Image2">
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Select Image</label>
            <input type="file" class="form-control-file" (change)="handleFileInput3($event)"
                name="Image3" id="Image3">
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Select Image</label>
            <input type="file" class="form-control-file" (change)="handleFileInput4($event)"
                name="Image4" id="Image4">
        </div>
