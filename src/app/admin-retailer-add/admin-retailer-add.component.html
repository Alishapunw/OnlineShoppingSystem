  <div style="height: 20px;"></div>
  <div class="container">
  
      <div style="border: 0px; " class="card">
      <div class="card-body">
          <div class="row">
              <div class="col-lg-2"></div>
              <div class="col-lg-8">
                  <div style="height: 20px;"></div>
                   <div class="row">
                  <div class="col-lg-3"></div>
                  <div class="col-lg-6 py-4 border border-primary rounded">
                      <!-- <h4 class="text text-primary text-center" >Register</h4> -->
                <h4 class="text text-primary text-center">Add Retailer Form</h4>
                <div style="height:20px;"></div>
                  <div class="login-form">
                      <form [formGroup]="ContactForm" (ngSubmit)="SubmitInfo()">
                        <div class="form-group">
                            <label class="required">Email Address</label>
                            <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Enter Email Address"
                            required="required">
                        </div>
                        <div *ngIf="!email?.valid && (email ?.dirty || email?.touched)" class="error">
                            <div *ngIf="email!.errors!.required">
                                Email is required  
                            </div>
                            <div *ngIf="email!.errors!.pattern">
                                Email Pattern Error
                            </div>                      
                            </div>
                         
                        <div class="form-group">
                            <label class="required">Password</label>
                            <input type="password" name="pass" id="pass" class="form-control" placeholder="Password" required="required" formControlName="password">
                            <div *ngIf="!password?.valid && (password?.dirty || password?.touched)" class="error">
                              <div *ngIf="password!.errors!.required">
                                Password is required
                              </div>
                        </div>
                    </div>
                          <div class="form-group">
                              <label class="required">Retailer's Name</label>
                              <input type="text" name="fname" id="fname" class="form-control" placeholder="Name" required="required" formControlName="RetailerName">
                              <div *ngIf="!RetailerName?.valid && (RetailerName?.dirty || RetailerName?.touched)" class="error">
                                <div *ngIf="RetailerName!.errors!.required">
                                  First Name is required
                                </div>
                          </div>
                      </div>

                      <div class="form-group">
                        <label class="required">Mobile No.</label>
                        <input type="number" class="form-control" placeholder="Enter Mobile No."
                        name="mobileno" id="mobileno" required="required" formControlName="RetailerMobile"> 
                    </div>
                    <div *ngIf="!RetailerMobile?.valid && (RetailerMobile?.dirty || RetailerMobile?.touched)" class="error">
                        <div *ngIf="RetailerMobile!.errors!.required">
                            Mobile Number is required  
                        </div>
                        <div *ngIf="RetailerMobile!.errors!.minlength">
                            Enter atleast 10 digits  
                        </div>               
                    </div>


                      

                          
                        
                          <div class="form-group">
                              <button type="submit" class="btn btn-primary btn-block" [disabled]="!ContactForm.valid">
                                  Add</button>
                          </div>
                        
                          <div class="clearfix">
                            
                        </div>        

                        </form>     
                  </div>
                </div>
                <div class="col-lg-3"></div>

                </div>
                
            </div>
            <div class="col-lg-2"></div>
        </div>

    </div>
    </div>
</div>
