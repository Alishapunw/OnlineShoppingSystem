<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-6">
                <img class="img-thumbnail"src="{{item.ImageUrls[0]}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.ProductName}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.BrandName}}</p>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.Description}}</p>
                <p><strong>Price:</strong> ${{item.PricePerUnit}}</p>
                <button class="btn btn-primary" (click)=AddtoCart(item)>Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
