<style>
    .login-form {
        width: 340px;
        margin: 50px auto;
    }

    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }

    .login-form h2 {
        margin: 0 0 15px;
    }

    .form-control,
    .btn {
        min-height: 38px;
        border-radius: 2px;
    }

    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>


<br>
<!--<h1 style="text-align: center;">Forgot Password</h1> -->

<body>
    <div class="login-form">
        <form #rform="ngForm" (ngSubmit)="Submitdata()" novalidate>
            <h2 class="text-center">Forgot Password</h2>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="New Password" id="fname" name="fname" formControlName="NewPassword">
            </div>
            <div *ngIf="!NewPassword?.valid && (NewPassword?.dirty || NewPassword?.touched)" class="error">
                <div *ngIf="NewPassword!.errors!.required">
                    <p class="text-danger">New Password is required</p>
                </div>
                <div *ngIf="NewPassword!.errors!.pattern">
                    <p class="text-danger">Wrong pattern</p>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" class="form-control" placeholder="Confirm New Password" id="pwd" name="pwd" formControlName="ConfirmPassword">
            </div>
            <div *ngIf="!ConfirmPassword?.valid && (ConfirmPassword ?.dirty || ConfirmPassword?.touched)" class="error">
                <div *ngIf="ConfirmPassword!.errors!.required">
                    <p class="text-danger">Confirm Password is required</p>
                </div>
                <div *ngIf="ConfirmPassword!.errors!.pattern">
                    <p class="text-danger">Wrong pattern</p>
                </div>
            </div>

            <div class="form-group">
                <label>Enter OTP</label>
                <input type="text" class="form-control" placeholder="Enter OTP" id="Otp" name="Otp" formControlName="Otp">
            </div>
            <div *ngIf="!Otp?.valid && (Otp ?.dirty || Otp?.touched)" class="error">
                <div *ngIf="Otp!.errors!.required">
                    <p class="text-danger">OTP is required</p>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!rform.valid">
                    <a routerLink="../Login">Submit</a></button>
            </div>

        </form>

    </div>
