<style>
    .login-form {
        width: 340px;
        margin: 50px auto;
    }

    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }

    .login-form h2 {
        margin: 0 0 15px;
    }

    .form-control,
    .btn {
        min-height: 38px;
        border-radius: 2px;
    }

    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>


<br>
<!--<h1 style="text-align: center;">Forgot Password</h1> -->

<body>
    <div class="login-form">
        <form #rform="ngForm" (ngSubmit)="Submitdata()" novalidate>
            <h2 class="text-center">Forgot Password</h2>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="New Password" id="fname" name="fname" #name1
                    required [(ngModel)]="user.NewPassword" #fname="ngModel">
            </div>
            <div *ngIf="!fname?.valid && (fname?.dirty || fname?.touched)" class="error">
                <div *ngIf="fname!.errors!.required">
                    Password is required
                </div>
                <div *ngIf="fname!.errors!.minlength">
                    Enter atleast 8 digits
                </div>
            </div>

            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" class="form-control" placeholder="Confirm New Password" id="pwd" name="pwd"
                    required minlength="8" [(ngModel)]="user.Password" #pwd="ngModel">
            </div>
            <div *ngIf="!pwd?.valid && (pwd ?.dirty || pwd?.touched)" class="error">
                <div *ngIf="pwd!.errors!.required">
                    Password is required
                </div>
                <div *ngIf="pwd!.errors!.minlength">
                    Enter atleast 8 digits
                </div>
            </div>

            <div class="form-group">
                <label>Enter OTP</label>
                <input type="text" class="form-control" placeholder="Enter OTP" id="otp" name="otp" required
                    [(ngModel)]="user.otp" #otp="ngModel">
            </div>
            <div *ngIf="!otp?.valid && (otp ?.dirty || otp?.touched)" class="error">
                <div *ngIf="otp!.errors!.required">
                    OTP is required
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!rform.valid">
                    <a routerLink="../Login">Submit</a></button>
            </div>

        </form>

    </div>
    <div class="container-fluid">
        <div class="footer-copyright text-center py-3" style="background-color: rgb(170, 169, 169);">
            <br>
            <p>Â© 2020 Larsen & Toubro Infotech Limited</p>
        </div>
    </div>
