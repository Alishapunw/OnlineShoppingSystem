<style>
    .login-form {
        width: 340px;
        margin: 50px auto;
    }

    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }

    .login-form h2 {
        margin: 0 0 15px;
    }

    .form-control,
    .btn {
        min-height: 38px;
        border-radius: 2px;
    }

    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>



<br>
<!--  <h1 style="text-align: center;">Login</h1>-->

<body>
    <div class="login-form">
        <form #rform="ngForm" (ngSubmit)="Submitdata()" novalidate>
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" id="fname" name="fname" #name1 required
                    [(ngModel)]="user.FirstName" #fname="ngModel">
            </div>
            <div *ngIf="!fname?.valid && (fname?.dirty || fname?.touched)" class="error">
                <div *ngIf="fname!.errors!.required">
                    Username is required
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" id="pwd" name="pwd" required
                    minlength="8" [(ngModel)]="user.Password" #pwd="ngModel">
            </div>
            <div *ngIf="!pwd?.valid && (pwd ?.dirty || pwd?.touched)" class="error">
                <div *ngIf="pwd!.errors!.required">
                    Password is required
                </div>
                <div *ngIf="pwd!.errors!.minlength">
                    Enter atleast 8 digits
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!rform.valid">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <br>
                <a routerLink="../ForgotPassword">Forgot Password?</a>
            </div>
        </form>

    </div>
    <div class="container-fluid">
        <div class="footer-copyright text-center py-3" style="background-color: rgb(170, 169, 169);">
            <br>
            <p>Â© 2020 Larsen & Toubro Infotech Limited</p>
        </div>
    </div>
