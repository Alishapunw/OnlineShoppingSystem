<div class="row">
    <div class="col-sm-2">
<app-retailer-side-nav></app-retailer-side-nav>
</div>
<div class="col-sm-10">
<br>
<div class="container" style="margin-left: 45px;margin-top: 20px;">
    <div class="row">
        <div class="col-10">
            <div class="card" >
                <div class="card-body">
                    <div class="card-title mb-4">
                        <div class="d-flex justify-content-start">
                            <div class="image-container">
                                <img src="assets/images/ProfileImage.png" id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
                                <div class="middle">
                                    <input type="file" style="display: none;" id="profilePicture" name="file" />
                                </div>
                            </div>
                            <div class="userData ml-3">
                                <!-- <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold">{{r.retailerName}}</h2> -->
                                <!-- <h6 class="d-block"><a routerLink="../AddProduct"></a> Add product</h6> -->
                                <!-- <h6 class="d-block">Company name</h6> -->
                            </div>
                            <div class="ml-auto">
                                <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="tab-content ml-1" id="myTabContent">
                                <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-5">
                                            <label style="font-weight:bold;">Full Name</label>
                                        </div>
                                        <div class="col-md-8 col-6">
                                            {{r.retailerName}}
                                        </div>
                                    </div>
                                    <hr />

                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-5">
                                            <label style="font-weight:bold;">Email ID</label>
                                        </div>
                                        <div class="col-md-8 col-6">
                                            {{r.email}}
                                        </div>
                                    </div>
                                    <hr />
                                    
                                    
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-5">
                                            <label style="font-weight:bold;">Phone Number</label>
                                        </div>
                                        <div class="col-md-8 col-6">
                                            {{r.retailerMobile}}
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-5">
                                            <label style="font-weight:bold;">Products Uploaded</label>
                                        </div>
                                        <div class="col-md-8 col-6">
                                            20
                                        </div>
                                    </div>
                                    <hr />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<br>
