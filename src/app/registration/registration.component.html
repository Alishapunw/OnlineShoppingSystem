<style>
    .login-form {
        width: 340px;
        margin: 50px auto;
    }

    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }

    .login-form h2 {
        margin: 0 0 15px;
    }

    .form-control,
    .btn {
        min-height: 38px;
        border-radius: 2px;
    }

    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>

<br>


<h1 style="text-align: center;">Register to explore amazing career opportunities</h1>

<div class="login-form">
    <form [formGroup]="ContactForm" (ngSubmit)="SubmitInfo()">

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="fname" id="fname" class="form-control" placeholder="Username" required="required"
                formControlName="firstName">
            <div *ngIf="!fname?.valid && (fname?.dirty || fname?.touched)" class="error">
                <div *ngIf="fname!.errors!.required">
                    First Name is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="text" class="form-control" id="email" name="email" formControlName="email"
                placeholder="Enter Email Address" required="required">
        </div>
        <div *ngIf="!email?.valid && (email ?.dirty || email?.touched)" class="error">
            <div *ngIf="email!.errors!.required">
                Email is required
            </div>
            <div *ngIf="email!.errors!.pattern">
                Email Pattern Error
            </div>
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" placeholder="Enter City" required="required">
        </div>
        <div class="form-group">
            <label>Mobile No.</label>
            <input type="text" class="form-control" placeholder="Enter Mobile No." required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>


    </form>
</div>
<div class="container-fluid">
    <div class="footer-copyright text-center py-3" style="background-color: rgb(170, 169, 169);">
        <br>
        <p>Â© 2020 Larsen & Toubro Infotech Limited</p>
    </div>
</div>
