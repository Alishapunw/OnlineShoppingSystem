<div *ngIf="cartItems.length===0" class="alert alert">No items added to the cart</div>


<ul *ngIf="cartItems.length" class="list-group">
    <li *ngFor="let item of cartItems" class="list-item-group">
        <app-cartitem [cartItem]="item"></app-cartitem>   
    </li>
    <li class="list-item-group">
        <strong>Price</strong>{{cartTotal | currency:'INR'}}
    </li>

</ul>
