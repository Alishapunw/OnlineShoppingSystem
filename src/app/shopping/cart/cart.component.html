<ng-container *ngIf="productList.length!=0">
    <div class="container">
    <div class="cardtable">
        <div class="card-product">
            <table class="table align-middle">
                <thead>
                    <tr>
                    <th>Sr.No</th>
                    <th>Product Name</th>
                    <th>Poduct Image</th>
                    <th>Quantity</th>
                    <th>PricePerProduct</th>
                    <th>Total</th>
                    <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productList;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{product.ProductName}}</td>
                    <td><img style="width: 120px;" src="{{product.ImageUrls[0]}}" alt=""></td>
                    <td>{{quantity}}</td>
                    <td>{{product.PricePerUnit}}</td>
                    <td>{{quantity*product.PricePerUnit}}</td>
                    <td><button (click)="removeItem(product)" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td><button (click)="emptyCart()" class="btn btn-danger">EmptyCart</button></td>
                    <td><button routerLink="/Home" class="btn btn-primary">Shop-More</button></td>
                    <td><button class="btn btn-success">Checkout</button></td>
                    <td><strong>Grand Total:{{carttotal}}</strong></td>
                </tr>
            </tbody>

            </table>
            <button type="submit" class="btn btn-primary btn-block ">
                <a routerLink="../Billing" class="text-white">Proceed to Payment</a></button>
        </div>
        </div>
    </div>
</ng-container>






<ng-container *ngIf="productList.length==0">
        <div class="container">
            <div >
                <h3  style="padding-top: 12px;padding-left:10px; text-align: center;">
                    My cart
                </h3>
            </div>
            <div class="top mx-auto" style="width: 400px; height: 300px;">
                <img class="img-thumbnail" src="assets/EmptyCart.jpg" alt="">
            </div>
        
        <div>
            <h4 style="text-align:center">Your Cart is Empty</h4>
            <h6 style="text-align:center">Add items to the cart now</h6>
            <button routerLink="Products" class="btn btn-primary col text-center">Shop Now</button>
        </div>
        </div>
</ng-container>
