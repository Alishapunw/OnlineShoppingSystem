<style>
    .imagec {
        display: block;
        max-width: 18rem;
        max-height: 18rem;
        width: auto;
        height: auto;
    }
    .cc{
        max-width: 400px;
        margin:0 auto;
    }
    .bg-image{
        width: 100%;
        padding-top: 96%;
        background: url(/assets/images/apple.jpeg) no-repeat center;
        background-size: cover;
    }
    </style>
    <app-categorynav></app-categorynav>
    <div style="height: 8px;"></div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" style="min-height: 120px ;" src="assets/images/M0.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="min-height: 120px ;" src="assets/images/M1.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="min-height: 120px ;" src="assets/images/M2.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="min-height: 120px ;" src="assets/images/M3.jpg" alt="Fourth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    
    <div style="height: 20px;"></div>
    
    
    <div>
        <div class="card border">
                <h2 class="text text-primary text-center pt-2">Top Products</h2>
            <div class="card-body">
                <div class="card-deck">
                    <div class="card border border-primary"  *ngFor="let p of topProducts | filter:searchKey:'productName'">
    
    
                        <div [id]="'carouselExampleControls'+p.productId" class="carousel slide"   data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="card-img-top"   [src]="p.productImages[0].imagePath" alt="First slide">
                                </div>
                                <div class="carousel-item" *ngFor="let ii of p.productImages | slice:1:p.productImages.length">
                                    <!-- <img class="card-img-top"   src="{{ii.imagePath}}" alt="slide"> -->
                                </div>
                            </div>
                            <a class="carousel-control-prev" [href]="'#carouselExampleControls'+p.productId" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon carousel-aria-button" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" [href]="'#carouselExampleControls'+p.productId" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon carousel-aria-button" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
    
             

                    <div class="card-footer bg-transparent border-primary">
                        <div class="row">
                            <div class="col-6 my-auto">
                        <h6 class="text-center">{{p.pricePerUnit| currency:"INR"}}</h6> 

                            </div>
                            <div class="col-6">
                        <button class="btn btn-primary" (click)="addProductToCart(p)">Add to Cart</button>

                            </div>
                        
                       
                    </div>
                </div>
                </div>
            </div>
        </div>
    
        <div>
            <h2></h2>
        </div>
    
    
    </div>
