<style>
    .imagec {
        display: block;
        max-width: 18rem;
        max-height: 18rem;
        width: auto;
        height: auto;
    }
.cc{
    max-width: 400px;
    margin:0 auto;
}
.bg-image{
    width: 100%;
    padding-top: 96%;
    background: url(/assets/images/apple.jpeg) no-repeat center;
    background-size: cover;
}


    
</style>
<div style="height: 8px;"></div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/M0.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/M1.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/M2.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/M3.jpg" alt="Fourth slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<div style="height: 20px;"></div>


<div>
    <div class="card border">
            <h2 class="text text-primary text-center pt-2">Top Products</h2>
        <div class="card-body">
            <div class="card-deck">
                <div class="card border border-primary"  *ngFor="let p of topProducts">


                    <div [id]="'carouselExampleControls'+p.ProductId" class="carousel slide"   data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="card-img-top"   [src]="p.ImageUrls[0]" alt="First slide">
                            </div>
                            <div class="carousel-item" *ngFor="let ii of p.ImageUrls | slice:1:p.ImageUrls.length">
                                <img class="card-img-top"   src="{{ii}}" alt="slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" [href]="'#carouselExampleControls'+p.ProductId" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" [href]="'#carouselExampleControls'+p.ProductId" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>



                    <div class="card-body">
                        <h6 class="card-title">{{p.ProductName}}</h6>
                        <p class="card-text">{{p.Description.slice(0,50).concat("...")}}</p>
                    </div>
                    <div class="card-footer bg-transparent border-primary"> <h6>{{p.PricePerUnit| currency:"INR"}}</h6> </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <h2></h2>
    </div>


</div>
