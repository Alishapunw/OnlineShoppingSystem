<html>
    <body>
        <br><br>
        <div class="container">
            <div class="row">
              <div class="col-sm-8" style="padding-left:100px">
                <div *ngFor="let item of RetailerProducts">
                  <div class="card" style="width: 45rem;">
                    <img src={{item.ImageUrls[0]}} class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{item.ProductName}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Product ID: {{item.ProductId}}</h6>
                      <p class="card-text">Brand Name: {{item.BrandName}}</p>
                      <p class="card-text">Price Per Unit {{item.PricePerUnit}}</p>
                      <p class="card-text">Description: {{item.Description}}</p>
                      <a href="#" class="card-link">Edit</a>
                    </div>
                  </div>
                  <br>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
