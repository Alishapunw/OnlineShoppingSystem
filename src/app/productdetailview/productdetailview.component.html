
<div style="height: 20px;"></div>
<div class="container  px-lg-5">
    <div class="row ">


        <div class="col-lg-4 border border-primary p-4 mt-2">
            <div class=" row justify-content-center">
                <div class="col-8 "></div>
                <div class="col-4 ">
                    <button class="btn btn-primary ">WishList</button>
                </div>
            </div>
            <div style="height: 26px;"></div>


            <div class="row border m-lg-2 ">
                <div [id]="'carouselExampleControls0'" class="carousel slide mx-auto" data-ride="carousel">
                    <div class="carousel-inner">
                        
                        <div class="carousel-item active">
                            <img class="card-img-top" [src]="currentProduct.productImages[0].imagePath" alt="First slide">
                        </div>
                       <div class="carousel-item"
                            *ngFor="let ii of currentProduct.productImages | slice:1:currentProduct.productImages.length">
                            <img class="card-img-top" id="myimage" src="{{ii.imagePath}}" alt="slide">  
                        </div> 
                    </div>
                    <a class="carousel-control-prev" [href]="'#carouselExampleControls0'" role="button"
                        data-slide="prev">
                        <span class=" carousel-control-prev-icon carousel-aria-button" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" [href]="'#carouselExampleControls0'" role="button"
                        data-slide="next">
                        <span class="carousel-control-next-icon carousel-aria-button" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
  
        
            <div style="height: 20px;"></div>


            <div class="row border">
                <img src="{{imageUrl.imagePath}}" alt="image" style="height: 80px;width: 80px;"
                    *ngFor="let imageUrl of currentProduct.productImages">
            </div>
         
        </div>


        <div class="col-lg-8  px-lg-4 px-0 mt-2">
            <div class="p-4 border border-primary">
                <h4>{{currentProduct.productName}}</h4>
                <div style="height: 20px;"></div>
                <h4 class="text text-primary">{{currentProduct.pricePerUnit | currency:"INR"}}</h4>
                <div style="height: 20px;"></div>

                <h6>{{currentProduct.description}}</h6>
            </div>
            <div style="height: 20px;"></div>

            <div class="row px-2">
                <button class="btn btn-primary btn-lg btn-block " >Add to Cart</button>
            </div>
        </div>
    </div>

</div>
<div style="height: 200px;"></div>
