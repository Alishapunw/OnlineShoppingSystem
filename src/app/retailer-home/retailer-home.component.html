<html>
    <body>
        <div class="login-form">
            <form [formGroup]="LoginForm" (ngSubmit)="Submitdata()" novalidate>
                <h2 class="text-center">Log in</h2>
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="text" class="form-control" placeholder="Email ID" id="email" name="email" formControlName="Email">
                </div>
                <div *ngIf="!Email?.valid && (Email?.dirty || Email?.touched)" class="error">
                    <div *ngIf="Email!.errors!.required">
                        <p class="text-danger">Email ID is required</p>
                    </div>
                </div>
                <div *ngIf="!Email?.valid && (Email?.dirty || Email?.touched)" class="error">
                    <div *ngIf="Email!.errors!.pattern">
                        <p class="text-danger">Email format is wrong</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="pwd" name="pwd" formControlName="Password">
                </div>
                <div *ngIf="!Password?.valid && (Password ?.dirty || Password?.touched)" class="error">
                    <div *ngIf="Password!.errors!.required">
                        <p class="text-danger">Password is required</p>
                    </div>
                    <div *ngIf="Password!.errors!.pattern">
                        <p class="text-danger">Password pattern is wrong</p>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!LoginForm.valid">
                        <a routerLink="../RetailerProfile">Log in</a></button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                    <br>
                    <a routerLink="../ForgotPassword">Forgot Password?</a>
                </div>
            </form>

        </div>
        
    </body>
</html>
