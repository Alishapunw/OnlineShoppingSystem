<div class="container">
    <h2 class="text-primary">Order Details</h2>
    <ng-container *ngIf="OrdersList.length==0" >
        <div class="row justify-content-center">
            <h4 class="text text-primary">You have not placed any orders with us.</h4>
        </div>
    </ng-container>

    <ng-container *ngIf="OrdersList.length!=0" >


    <p>List and Status of Previous Orders:</p>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Order Status</th>
                <th>Total Amount</th>
                <th>Shipping Date</th>
                <th>Shipping Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let o of OrdersList">
                <td>{{o.orderId}}</td>
                <td>{{o.orderDate}}</td>
                <td>{{o.orderStatus}}</td>
                <td>{{o.totalAmount}}</td>
                <td>{{o.shippingDate}}</td>
                <td>{{o.shippingAddress}}</td>
            </tr>
        </tbody>
    </table>
    </ng-container>

</div>
