<div class="container">
    <h2 class="text-primary">Order Details</h2>
    <p>List and Status of Previous Orders:</p>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Order Status</th>
                <th>Total Amount</th>
                <th>Shipping Date</th>
                <th>Shipping Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let o of OrdersList">
                <td>{{o.orderId}}</td>
                <td>{{o.orderDate}}</td>
                <td>{{o.orderStatus}}</td>
                <td>{{o.totalAmount}}</td>
                <td>{{o.shippingDate}}</td>
                <td>{{o.shippingAddress}}</td>
            </tr>
        </tbody>
    </table>
</div>
